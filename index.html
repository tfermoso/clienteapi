<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <style>
        #cargando {
            position: absolute;
            top: 200px;
            opacity: 0.5;
            left: 25%;
        }
        .login{
            width: 50%;
            margin:30px auto;
        }
    </style>
</head>

<body>
    <div class="login">
        <h2>WhatsApp API</h2>
        <form class="col-12 ">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="password">
            </div>
           
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

    <div class="container d-none WhatsApp">
        <div class="row">
            <div class="col-md-6">
                <h1>WhatsApp</h1>
                <label class="form-label" for="">Usuario Destino</label>
                <input class="form-control" type="number" id="idUsuarioDestino">
                <br>
                <label class="form-label" for="">Usuario Origen</label>
                <input class="form-control" type="number" id="idUsuarioOrigen">
                <br>
                <label class="form-label" for="">Mensaje</label>
                <input class="form-control" type="text" id="mensaje">
                <br>
                <button class="btn btn-success" id="btnEnviar">Enviar mensaje</button>
                <div id="respuesta"></div>
            </div>
            <div class="col-md-6" style="position:relative">
                <div id="cargando" class=""><img src="./img/cargando.gif" alt=""></div>
                <h2>Mensajes</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Origen</th>
                            <th scope="col">Destino</th>
                            <th scope="col">Mensaje</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Operaciones</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            <td>Fecha</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                            <td>Fecha</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td colspan="2">Larry the Bird</td>
                            <td>@twitter</td>
                            <td>Fecha</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</body>

</html>
